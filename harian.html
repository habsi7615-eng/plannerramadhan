<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner Harian Ramadan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;600;700&display=swap');

    body { box-sizing: border-box; }

    .islamic-pattern {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5f8d 50%, #1e3a5f 100%);
      position: relative;
    }

    .card-shadow {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
    }

    .input-field:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }

    .checkbox-custom:checked {
      background-color: #10b981;
      border-color: #10b981;
    }

    .btn-primary {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }

    .entry-card {
      transition: all 0.3s ease;
      border-left: 4px solid #ffd700;
    }

    .entry-card:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>

<body class="h-full overflow-auto">

<div class="w-full min-h-screen islamic-pattern">
  <div class="max-w-7xl mx-auto px-4 py-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-white mb-2" style="font-family: 'Amiri', serif;">
        üåô PLANNER HARIAN RAMADAN
      </h1>
      <p class="text-xl text-yellow-300" style="font-family: 'Poppins', sans-serif;">
        1 Hari = 1 Halaman
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- FORM -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl p-8 card-shadow">

          <form id="planner-form">

            <!-- Info -->
            <div class="grid grid-cols-2 gap-4 mb-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Hari ke-</label>
                <input id="day-number" required
                  class="w-full px-4 py-3 rounded-lg input-field"
                  placeholder="Contoh: 15">
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Tanggal</label>
                <input type="date" id="date" required
                  class="w-full px-4 py-3 rounded-lg input-field">
              </div>
            </div>

            <!-- Sholat -->
            <h2 class="text-xl font-bold mb-3">üïã Checklist Ibadah Wajib</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
              <label><input type="checkbox" id="subuh"> Subuh</label>
              <label><input type="checkbox" id="dzuhur"> Dzuhur</label>
              <label><input type="checkbox" id="ashar"> Ashar</label>
              <label><input type="checkbox" id="maghrib"> Maghrib</label>
              <label><input type="checkbox" id="isya"> Isya</label>
              <label><input type="checkbox" id="puasa"> Puasa</label>
            </div>

            <!-- Tilawah -->
            <h2 class="text-xl font-bold mb-3">üìñ Target Tilawah</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
              <input id="target-tilawah"
                class="w-full px-4 py-3 rounded-lg input-field"
                placeholder="Target (mis: Juz 5)">
              <input id="realisasi-tilawah"
                class="w-full px-4 py-3 rounded-lg input-field"
                placeholder="Realisasi (mis: Juz 4)">
            </div>

            <!-- Catatan -->
            <h2 class="text-xl font-bold mb-3">üìù Catatan & Muhasabah</h2>
            <textarea id="catatan-baik"
              class="w-full px-4 py-3 rounded-lg input-field mb-3"
              placeholder="Apa yang berjalan baik hari ini?"></textarea>

            <textarea id="catatan-perbaikan"
              class="w-full px-4 py-3 rounded-lg input-field mb-3"
              placeholder="Apa yang perlu diperbaiki?"></textarea>

            <textarea id="doa"
              class="w-full px-4 py-3 rounded-lg input-field mb-6"
              placeholder="Doa & harapan hari ini"></textarea>

            <!-- Button -->
            <button id="submit-btn"
              class="w-full py-4 rounded-lg font-bold btn-primary">
              üíæ Simpan Planner Hari Ini
            </button>

          </form>
        </div>
      </div>

      <!-- LIST -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl p-6 card-shadow sticky top-4">
          <h2 class="text-xl font-bold mb-4">
            üìÖ Catatan Saya (<span id="entry-count">0</span>)
          </h2>

          <div id="entries-list" class="space-y-3">
            <p class="text-gray-400">Belum ada catatan.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPT -->
<script>
  let allEntries = [];

  function showToast(msg) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  }

  function saveStorage() {
    localStorage.setItem("ramadanPlanner", JSON.stringify(allEntries));
  }

  function loadStorage() {
    const data = localStorage.getItem("ramadanPlanner");
    allEntries = data ? JSON.parse(data) : [];
    renderEntries();
  }

  function renderEntries() {
    const list = document.getElementById("entries-list");
    document.getElementById("entry-count").textContent = allEntries.length;

    if (allEntries.length === 0) {
      list.innerHTML = `<p class="text-gray-400">Belum ada catatan.</p>`;
      return;
    }

    list.innerHTML = allEntries.map(e => `
      <div class="entry-card bg-gray-50 p-3 rounded-lg">
        <div class="flex justify-between">
          <b>Hari ke-${e.day}</b>
          <button onclick="deleteEntry('${e.id}')">üóë</button>
        </div>
        <small>${e.date}</small>
        <p class="text-sm mt-2">üïå Sholat: ${e.sholat}/5</p>
      </div>
    `).join("");
  }

  function deleteEntry(id) {
    allEntries = allEntries.filter(e => e.id !== id);
    saveStorage();
    renderEntries();
    showToast("Catatan dihapus!");
  }

  document.getElementById("planner-form").addEventListener("submit", function(e){
    e.preventDefault();

    const entry = {
      id: Date.now().toString(),
      day: document.getElementById("day-number").value,
      date: document.getElementById("date").value,
      sholat: [
        subuh.checked,
        dzuhur.checked,
        ashar.checked,
        maghrib.checked,
        isya.checked
      ].filter(Boolean).length
    };

    allEntries.unshift(entry);
    saveStorage();
    renderEntries();
    showToast("Planner tersimpan!");

    e.target.reset();
  });

  window.onload = loadStorage;
</script>

</body>
</html>
