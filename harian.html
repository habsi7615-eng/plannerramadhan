<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner Ramadan Ultimate Pro</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: Tahoma; }

    .gold { color: #d4af37; }

    .dark-mode {
      background: #0f172a !important;
      color: white !important;
    }

    .dark-mode .card {
      background: #1e293b !important;
      color: white !important;
    }

    .btn:hover {
      transform: scale(1.03);
      transition: 0.2s;
    }
  </style>
</head>

<body class="bg-gray-50">

<!-- ================= LOGIN ================= -->
<div id="loginScreen"
  class="min-h-screen flex justify-center items-center bg-gradient-to-br from-green-900 to-emerald-700">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">

    <h1 class="text-2xl font-extrabold text-green-800 mb-2">
      ğŸŒ™ Planner Ramadan <span class="gold">ULTIMATE</span>
    </h1>

    <p class="text-sm text-gray-500 mb-5">
      Login dengan Nama & WhatsApp
    </p>

    <input id="userName"
      class="w-full p-3 rounded-xl border mb-3"
      placeholder="Nama Anda">

    <input id="waNumber"
      class="w-full p-3 rounded-xl border mb-4"
      placeholder="Nomor WhatsApp (08xxxx)">

    <button onclick="loginUser()"
      class="btn w-full py-3 rounded-xl bg-green-700 text-white font-bold">
      ğŸ”‘ Masuk Sekarang
    </button>

  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard" class="hidden">

  <!-- HEADER -->
  <header class="p-6 bg-gradient-to-r from-green-800 to-emerald-600 text-white">
    <h1 class="text-3xl font-bold">ğŸŒ™ Planner Ramadan Ultimate Pro</h1>
    <p id="welcomeUser" class="text-sm mt-1 opacity-90"></p>

    <div class="mt-4 flex gap-3 flex-wrap">

      <a href="index.html"
        class="btn px-4 py-2 rounded-xl bg-white/20">
        â¬…ï¸ Beranda
      </a>

      <button onclick="toggleDarkMode()"
        class="btn px-4 py-2 rounded-xl bg-black/30">
        ğŸŒ™ Dark Mode
      </button>

      <button onclick="logoutUser()"
        class="btn px-4 py-2 rounded-xl bg-red-600">
        ğŸšª Logout
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="p-6 max-w-4xl mx-auto space-y-6">

    <!-- ================= KALENDER 30 HARI ================= -->
    <div class="card bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold text-green-800 mb-3">
        ğŸ“… Kalender Ramadan 30 Hari
      </h2>

      <div id="calendarGrid"
        class="grid grid-cols-5 gap-2 text-center text-sm">
      </div>
    </div>

    <!-- ================= CHECKLIST IBADAH ================= -->
    <div class="card bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold text-green-800 mb-3">
        ğŸ•Œ Checklist Ibadah Harian
      </h2>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm">

        <label><input type="checkbox" id="subuh"> Subuh</label>
        <label><input type="checkbox" id="dzuhur"> Dzuhur</label>
        <label><input type="checkbox" id="ashar"> Ashar</label>
        <label><input type="checkbox" id="maghrib"> Maghrib</label>
        <label><input type="checkbox" id="isya"> Isya</label>

        <label><input type="checkbox" id="tarawih"> Tarawih</label>
        <label><input type="checkbox" id="witir"> Witir</label>
        <label><input type="checkbox" id="dhuha"> Dhuha</label>
        <label><input type="checkbox" id="taubat"> Taubat</label>
        <label><input type="checkbox" id="hajat"> Hajat</label>

      </div>

      <button onclick="saveChecklist()"
        class="btn mt-4 w-full py-3 rounded-xl bg-green-700 text-white font-bold">
        ğŸ’¾ Simpan Checklist Hari Ini
      </button>
    </div>

    <!-- ================= PROGRESS BAR ================= -->
    <div class="card bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold text-green-800 mb-3">
        ğŸ“Š Progress Ibadah Anda
      </h2>

      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="progressBar"
          class="bg-green-600 h-4 rounded-full"
          style="width:0%">
        </div>
      </div>

      <p id="progressText" class="text-sm mt-2 text-gray-600"></p>
    </div>

    <!-- ================= EXPORT PDF ================= -->
    <div class="card bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold text-green-800 mb-3">
        ğŸ“„ Export Planner
      </h2>

      <button onclick="exportPDF()"
        class="btn w-full py-3 rounded-xl bg-emerald-700 text-white font-bold">
        ğŸ“„ Export PDF Full
      </button>
    </div>

  </main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
  let currentUser = "";

  function loginUser() {
    const name = document.getElementById("userName").value.trim();
    const wa = document.getElementById("waNumber").value.trim();

    if (name.length < 2) return alert("Nama wajib diisi!");
    if (wa.length < 8) return alert("Nomor WA tidak valid!");

    currentUser = wa;

    localStorage.setItem("ramadan_user", wa);
    localStorage.setItem("ramadan_name_" + wa, name);

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");

    showUserInfo();
    generateCalendar();
    loadChecklist();
    updateProgress();
  }

  function logoutUser() {
    localStorage.removeItem("ramadan_user");
    location.reload();
  }

  function showUserInfo() {
    const name = localStorage.getItem("ramadan_name_" + currentUser);
    document.getElementById("welcomeUser").innerText =
      "Assalamuâ€™alaikum, " + name + " ğŸŒ™";
  }

  /* ================= CALENDAR ================= */
  function generateCalendar() {
    const grid = document.getElementById("calendarGrid");
    grid.innerHTML = "";

    for (let i = 1; i <= 30; i++) {
      grid.innerHTML += `
        <div class="p-2 rounded-lg bg-green-100 font-bold">
          Hari ${i}
        </div>
      `;
    }
  }

  /* ================= CHECKLIST ================= */
  function saveChecklist() {
    const checklist = {
      subuh: subuh.checked,
      dzuhur: dzuhur.checked,
      ashar: ashar.checked,
      maghrib: maghrib.checked,
      isya: isya.checked,
      tarawih: tarawih.checked,
      witir: witir.checked,
      dhuha: dhuha.checked,
      taubat: taubat.checked,
      hajat: hajat.checked
    };

    localStorage.setItem("checklist_" + currentUser, JSON.stringify(checklist));
    alert("âœ… Checklist tersimpan!");
    updateProgress();
  }

  function loadChecklist() {
    const data = localStorage.getItem("checklist_" + currentUser);

    if (data) {
      const c = JSON.parse(data);
      Object.keys(c).forEach(id => {
        document.getElementById(id).checked = c[id];
      });
    }
  }

  /* ================= PROGRESS ================= */
  function updateProgress() {
    const boxes = document.querySelectorAll("input[type='checkbox']");
    const total = boxes.length;
    let done = 0;

    boxes.forEach(b => { if (b.checked) done++; });

    const percent = Math.round((done / total) * 100);

    document.getElementById("progressBar").style.width = percent + "%";
    document.getElementById("progressText").innerText =
      `Progress hari ini: ${done}/${total} amalan (${percent}%)`;
  }

  /* ================= EXPORT PDF ================= */
  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Planner Ramadan Ultimate Pro", 10, 15);

    const boxes = document.querySelectorAll("input[type='checkbox']");
    let y = 30;

    boxes.forEach((b) => {
      doc.text(`${b.id.toUpperCase()} : ${b.checked ? "YES" : "NO"}`, 10, y);
      y += 8;
    });

    doc.save("planner-ramadan-ultimate.pdf");
  }

  /* ================= AUTO LOGIN ================= */
  window.onload = function () {
    const saved = localStorage.getItem("ramadan_user");

    if (saved) {
      currentUser = saved;
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");

      showUserInfo();
      generateCalendar();
      loadChecklist();
      updateProgress();
    }
  };

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
